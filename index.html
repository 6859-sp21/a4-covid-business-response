    <script>
	// Source: https://bl.ocks.org/vasturiano/12da9071095fbd4df434e60d52d2d58d
        const width = window.innerWidth,
            height = window.innerHeight,
            maxRadius = (Math.min(width, height) / 2) - 5;

        const formatNumber = d3.format(',d');

        const x = d3.scaleLinear()
            .range([0, 2 * Math.PI])
            .clamp(true);

        const y = d3.scaleLinear()
            .range([maxRadius*.1, maxRadius]);

        //const color = d3.scaleOrdinal(d3.schemeCategory20c); // Schemes: http://bl.ocks.org/emmasaunders/f4902478bcfa411c77a412c02087bed4

        const partition = d3.partition();

        const arc = d3.arc()
            .startAngle(d => x(d.x0))
            .endAngle(d => x(d.x1))
            .innerRadius(d => Math.max(0, y(d.y0)))
            .outerRadius(d => Math.max(0, y(d.y1)));

        const middleArcLine = d => {
            const halfPi = Math.PI/2;
            const angles = [x(d.x0) - halfPi, x(d.x1) - halfPi];
            const r = Math.max(0, (y(d.y0) + y(d.y1)) / 2);

            const middleAngle = (angles[1] + angles[0]) / 2;
            const invertDirection = middleAngle > 0 && middleAngle < Math.PI; // On lower quadrants write text ccw
            if (invertDirection) { angles.reverse(); }

            const path = d3.path();
            path.arc(0, 0, r, angles[0], angles[1], invertDirection);
            return path.toString();
        };

        const textFits = d => {
            const CHAR_SPACE = 6;

            const deltaAngle = x(d.x1) - x(d.x0);
            const r = Math.max(0, (y(d.y0) + y(d.y1)) / 2);
            const perimeter = r * deltaAngle;

            return d.data.name.length * CHAR_SPACE < perimeter;
        };

        const svg = d3.select('#container-graph').append('svg')
            .style('width', '90vw')
            .style('height', '90vh')
            .style("font", "10px sans-serif")
            .attr('viewBox', `${-width / 3} ${-height / 2} ${width} ${height}`)
            .on('click', () => focusOn()); // Reset zoom on canvas click

        d3.json('https://raw.githubusercontent.com/6859-sp21/a4-covid-business-response/main/yelp_output_short.json', (error, nodeData) => {
            if (error) throw error;

            root = d3.hierarchy(nodeData)
				.sum(function (d) { return d.value});
			
			partition(root);
            const slice = svg.selectAll('path')
                .data(root.descendants()); // .slice(1) to remove level 0
				
            slice.exit().remove();

            const newSlice = slice.enter()
                .append('g').attr('class', 'slice')
                .on('click', d => {
                    d3.event.stopPropagation();
                    focusOn(d);
                });
				
           // newSlice.append('title')
           //     .text(d => d.data.name + '\n' + formatNumber(d.value));
		   
		    const color = d3.scaleOrdinal().range(d3.quantize(d3.interpolateRainbow, nodeData.children.length + 1));

            newSlice.append('path')
                .attr('class', 'main-arc')
                .attr('d', arc)
				.attr("display", function (d) { return d.depth ? null : "none"; })
                .style("fill", d => {
				if (d.data.name == 'No delivery or virtual'){
				   return "rgb(255,0,0)";
				}
			    if (d.data.name == 'Delivery or virtual'){
				   return "rgb(0,255,0)";
				}
                while (d.depth > 1){
                    d = d.parent;
					}
               return color(d.data.name);
            }).attr("fill-opacity", d => d.y1 > 0.5 ? (d.children ? 0.6 : 0.4) : 0.8)
            ;


            newSlice.append('path')
                .attr('class', 'hidden-arc')
                .attr('id', (_, i) => `hiddenArc${i}`)
                .attr('d', middleArcLine);

            const text = newSlice.append('text')
                .attr('display', d => textFits(d) ? null : 'none');
			/*
            // Add white contour
            text.append('textPath')
                .attr('startOffset','50%')
                .attr('xlink:href', (_, i) => `#hiddenArc${i}` )
                .text(d => d.data.name)
                .style('fill', 'none')
                .style('stroke', '#fff')
                .style('stroke-width', 5)
                .style('stroke-linejoin', 'round');
			*/
            text.append('textPath')
                .attr('startOffset','50%')
                .attr('xlink:href', (_, i) => `#hiddenArc${i}` )
                .text(d => d.data.name);
        });
		
		var allStates = ['Health',' Restaurant', 'Services', 'Shopping', 'Other']
		  d3.select("#selectButton")
			.selectAll('myOptions')
			.data(allStates)
			.enter()
			.append('option')
			.text(function (d) { return d; }) // text showed in the menu
			.attr("value", function (d) { return d; }) // corresponding value returned by the button



        function focusOn(d = { x0: 0, x1: 1, y0: 0, y1: 1 }) {
            // Reset to top-level if no data point specified

            const transition = svg.transition()
                .duration(750)
                .tween('scale', () => {
                    const xd = d3.interpolate(x.domain(), [d.x0, d.x1]),
                        yd = d3.interpolate(y.domain(), [d.y0, 1]);
                    return t => { x.domain(xd(t)); y.domain(yd(t)); };
                });

            transition.selectAll('path.main-arc')
                .attrTween('d', d => () => arc(d));

            transition.selectAll('path.hidden-arc')
                .attrTween('d', d => () => middleArcLine(d));

            transition.selectAll('text')
                .attrTween('display', d => () => textFits(d) ? null : 'none');

            moveStackToFront(d);

            //

            function moveStackToFront(elD) {
                svg.selectAll('.slice').filter(d => d === elD)

                    .each(function(d) {
                        this.parentNode.appendChild(this);
                        if (d.parent) { moveStackToFront(d.parent); }
                    })
            }
        
		            // Style legend
            const currentDepth = d.depth || 0;
            const levels = [
                { id: "all", depth: 0 },
                { id: "state", depth: 1 },
                { id: "category", depth: 2 },
                { id: "dov", depth: 3 }
            ];

            levels.forEach(level => {
                const levelEl = document.getElementById(level.id);
                levelEl.classList.remove(...levelEl.classList);

                if ( level.depth === currentDepth ) {
                    levelEl.classList.add("current-level");
                } else if ( level.depth < currentDepth ) {
                    levelEl.classList.add("not-in-view")
                }
            });
		}
